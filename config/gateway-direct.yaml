# Entropy Gateway Configuration Example - Direct Access Mode
# This simplified deployment directly fetches from the appliance

deployment_mode: direct_access

listen_address: "0.0.0.0:8080"

buffer_size: 10485760  # 10 MB

buffer_ttl_secs: 3600  # 1 hour

api_keys:
  - "your-api-key-1"

rate_limit_per_second: 100

# HMAC key not needed in direct mode
hmac_secret_key: null

# Direct mode configuration - required when deployment_mode = direct_access
direct_mode:
  # URL of the Quantis appliance
  appliance_url: "https://random.cs.upt.ro/random"
  
  # Fetch chunk size
  fetch_chunk_size: 1024
  
  # Fetch interval in seconds
  fetch_interval_secs: 5

mcp_enabled: true

metrics_enabled: true
