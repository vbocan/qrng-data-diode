# Entropy Collector Configuration Example
# This component runs inside the restricted network with access to the QRNG appliance

# URL of the Quantis QRNG appliance
appliance_url: "https://random.cs.upt.ro/random"

# Number of bytes to fetch per request (1-65536)
# Recommended: 1024-4096 for optimal network utilization
fetch_chunk_size: 1024

# Fetch interval in seconds
# Balance between freshness and appliance load
fetch_interval_secs: 5

# Internal buffer size in bytes
# Should accommodate several minutes of fetching during push failures
buffer_size: 1048576  # 1 MB

# URL of the Entropy Gateway push endpoint
push_url: "https://your-gateway.example.com/push"

# Push interval in seconds
# Should be >= fetch_interval to allow accumulation
push_interval_secs: 10

# HMAC-SHA256 secret key (hex-encoded, minimum 32 bytes)
# Generate with: openssl rand -hex 32
hmac_secret_key: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

# Maximum number of retry attempts for transient failures
max_retries: 5

# Initial backoff delay in milliseconds
# Uses exponential backoff with jitter
initial_backoff_ms: 100
