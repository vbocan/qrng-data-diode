version: '3.8'

services:
  qrng-gateway:
    image: ghcr.io/vbocan/qrng-gateway:latest
    container_name: qrng-gateway
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    # Additional environment variables
    environment:
      - RUST_LOG=${LOG_LEVEL:-info}
      # Push-based mode (default)
      - QRNG_DEPLOYMENT_MODE=push_based

    # Port mapping
    ports:
      - "8080:8080"

    # Network mode
    network_mode: bridge

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (optional - can be uncommented if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 512M
    #     reservations:
    #       cpus: '1.0'
    #       memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
